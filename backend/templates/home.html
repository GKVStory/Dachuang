<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="home">
    <el-container style="height: 660px; border: 1px solid #eee">
        <el-aside width="200px">
            <el-menu>
                <el-menu-item index="1-1" @click="jump('auto')"
                              style="margin-top: 120px; text-align: center; font-size: large">自动标注
                </el-menu-item>
                <el-menu-item index="1-2" @click="jump('compare')"
                              style="margin-top: 120px; text-align: center; font-size: large">标注对比
                </el-menu-item>
                <el-menu-item index="1-3" @click="jump('sort')"
                              style="margin-top: 120px; margin-bottom: 130px; text-align: center; font-size: large">图像分类
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="height: auto">
                <p style="text-align: center; font-size: xx-large">心脏核磁共振智能诊断系统</p>
                <hr>
            </el-header>

            <el-main>
                <p style="text-align: center; font-size: x-large">欢迎使用本系统</p>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<style>
    el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    el-aside {
        color: #333;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script type="text/javascript">
    const vm = new Vue({
        el: '#home',
        methods: {
            jump: function (message) {
                window.location.href = location.href + message
            }
        }
    })
</script>
</html>
