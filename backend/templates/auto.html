<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="auto">
    <el-container style="height: 660px; border: 1px solid #eee">
        <el-aside width="200px">
            <el-menu>
                <el-menu-item index="1-1" @click="jump('auto')"
                              style="margin-top: 120px; text-align: center; font-size: large">自动标注
                </el-menu-item>
                <el-menu-item index="1-2" @click="jump('compare')"
                              style="margin-top: 120px; text-align: center; font-size: large">标注对比
                </el-menu-item>
                <el-menu-item index="1-3" @click="jump('sort')"
                              style="margin-top: 120px; margin-bottom: 130px; text-align: center; font-size: large">图像分类
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="height: auto">
                <p style="text-align: center; font-size: xx-large">心脏核磁共振智能诊断系统</p>
                <hr>
                <el-breadcrumb separator-class="el-icon-arrow-right" style="font-size: large">
                    <el-breadcrumb-item :to="{ path: '' }" onclick="window.location.href='http://127.0.0.1:8888/'">首页
                    </el-breadcrumb-item>
                    <el-breadcrumb-item>自动标注</el-breadcrumb-item>
                </el-breadcrumb>
            </el-header>

            <el-main>
                <form method="post" enctype="multipart/form-data" style="margin-left: 700px">
                    输入要标注的文件：
                    <br>
                    <br>
                    <input type="file" name="myfile" />
                    <br>
                    <br>
                    <input type="submit" value="提交">
                </form>
                <h1 style="margin-left: 700px">{{ result }}</h1>
                <el-image style="width: 256px; height: 256px; margin-left: 650px" src="static/results/0.png"></el-image>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<style>
    el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    el-aside {
        color: #333;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script type="text/javascript">
    const vm = new Vue({
        el: '#auto',
        methods: {
            jump: function (message) {
                window.location.href = 'http://127.0.0.1:8888/' + message
            }
        }
    })
</script>
</html>
