<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="hand">
    <el-container style="height: 660px; border: 1px solid #eee">
        <el-aside width="200px">
            <el-menu>
                <el-menu-item index="1-1" @click="jump('auto')"
                              style="margin-top: 120px; text-align: center; font-size: large">自动标注
                </el-menu-item>
                <el-menu-item index="1-2" @click="jump('compare')"
                              style="margin-top: 120px; text-align: center; font-size: large">标注对比
                </el-menu-item>
                <el-menu-item index="1-3" @click="jump('sort')"
                              style="margin-top: 120px; margin-bottom: 130px; text-align: center; font-size: large">图像分类
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="height: auto">
                <p style="text-align: center; font-size: xx-large">心脏核磁共振智能诊断系统</p>
                <hr>
                <el-breadcrumb separator-class="el-icon-arrow-right" style="font-size: large">
                    <el-breadcrumb-item :to="{ path: '' }" onclick="window.location.href='http://127.0.0.1:8888/'">首页
                    </el-breadcrumb-item>
                    <el-breadcrumb-item>标注对比</el-breadcrumb-item>
                </el-breadcrumb>
            </el-header>

            <el-main style="margin: 20px">
                <form method="post" enctype="multipart/form-data" style="margin-left: 200px">
                    输入要上传的原始医学图像：
                    <input type="file" name="filename" style="margin: 20px"/><br>
                    输入要上传的手工标注图像：
                    <input type="file" name="filename" style="margin: 20px"/><br>
                    <el-button type="primary" style="margin-left: 200px; margin-top: 40px; margin-bottom: 40px"
                               @click="change">开始对比
                    </el-button>
                </form>
                <div style="margin-bottom: 50px">
                    <el-image style="width: 776px; height: 260px; margin-left: 100px" src="static/train_image/0.png"
                              v-if="seen">
                    </el-image>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<style>
    el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    el-aside {
        color: #333;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script type="text/javascript">
    const vm = new Vue({
        el: '#hand',
        data: {
            seen: false
        },
        methods: {
            jump: function (message) {
                window.location.href = 'http://127.0.0.1:8888/' + message
            },
            change: function () {
                this.seen = true
            }
        }
    })
</script>
</html>
